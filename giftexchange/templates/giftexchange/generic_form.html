{% extends 'giftexchange/base.html' %}

{% block page_content %}
<div class="row">
	<div class="col-sm-3 col">
		<form class="form" method="POST" action="{{action}}">
			{% csrf_token %}
			<table class="table">
				{{form.as_table}}
				<tr>
					<td></td>
					<td><input type="submit" class="btn btn-primary" value="{% if submit_text %}{{submit_text}}{%else%}submit{%endif%}" /></td>
			</table>
		</form>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
	$(document).ready(function(){
		$(function() {
			$( ".datepicker" ).datepicker({
				changeMonth: true,
				changeYear: true,
				dateFormat: 'yy-mm-dd',
			});
		});
	});
 </script>
 {% endblock %}
